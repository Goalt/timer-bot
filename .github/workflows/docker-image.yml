name: Docker Image CI

on:
  release:
    types: [published]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build the Docker image
      run: docker build -t ghcr.io/goalt/timer-bot:${GITHUB_REF} .
           docker push ghcr.io/goalt/timer-bot:${GITHUB_REF}
